<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>



    <div class="container">



         <div class="cards">


            <div class="card first-card">


                <div class="content">

                     <p class="count">0</p>
                     <button class="counter-btn">Click Here</button>
                </div>

            </div>
            <div class="card second-card">


               <div class="content">
                 <p class="text">Hello Po</p>
                <button class="hide-btn">Click To Hide</button>
               
               </div>
            </div>
            <div class="card third-card">

                <div class="content">

                    <p class="text-color">Change Color Random</p>
                    <div class="box-color">

                    </div>

                    <button class="random-btn">Change Color</button>
                </div>
            </div>
            <div class="card fourth">


                <div class="form-container">

                    <input type="text" id="input">
                    <button class="btn-submit">Submit</button>
                    <p class="input-value">

                    </p>
                </div>
            </div>
          

         </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>

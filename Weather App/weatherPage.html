<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Klima</title>
</head>

<body>



    <div class="container">

        <div class="loading-screen">

            <div class="loading-ani">
                <div class="loader">

                </div>

                <p>Waiting Sayo...</p>
            </div>


        </div>


        <div class="main">


            <div class="content">

                <img src="assets/icon.png" alt="" class="image">

                <div class="ui-temp">

                    <div class="temp-stat">

                        <p id="location-stat"></p>
                        <div class="temp"><span id="temp-stat"></span><span id="temp-deg"></span></div>
                        <p id="date-time"></p>
                    </div>

                    <div class="temp-wind card">

                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-wind-icon lucide-wind">
                                <path d="M12.8 19.6A2 2 0 1 0 14 16H2" />
                                <path d="M17.5 8a2.5 2.5 0 1 1 2 4H2" />
                                <path d="M9.8 4.4A2 2 0 1 1 11 8H2" />
                            </svg>
                        </span>

                        <span id="wind-speed">



                        </span>
                        <span id="wind-units">

                        </span>
                    </div>

                    <div class="temp-wind-direction card">

                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-wind-arrow-down-icon lucide-wind-arrow-down">
                                <path d="M10 2v8" />
                                <path d="M12.8 21.6A2 2 0 1 0 14 18H2" />
                                <path d="M17.5 10a2.5 2.5 0 1 1 2 4H2" />
                                <path d="m6 6 4 4 4-4" />
                            </svg>
                        </span>

                        <span id="wind-direc">



                        </span>
                        <span id="direc-units">

                        </span>
                    </div>
                </div>


            </div>
        </div>


    </div>




    <script type="module" src="js/main.js"></script>
</body>

</html>

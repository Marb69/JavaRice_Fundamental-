<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>



    <div class="container">


        <div class="list-container">



            <div class="form-container">

                <div class="input-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" id="firstname" placeholder="Enter Your Firstname">
                </div>
                <div class="input-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" id="lastname" placeholder="Enter Your Lastname">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter Your Email">
                </div>

                <div class="input-group">
                    <input type="button" id="submit-btn" value="Submit">
                </div>
            </div>

            <div class="box-container">

                <div class="box">


                    <p class="count">
                        0
                    </p>

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-contact-round-icon lucide-contact-round">
                        <path d="M16 2v2" />
                        <path d="M17.915 22a6 6 0 0 0-12 0" />
                        <path d="M8 2v2" />
                        <circle cx="12" cy="12" r="4" />
                        <rect x="3" y="4" width="18" height="18" rx="2" />
                    </svg>

                </div>



            </div>

            <table class="Table">

                <thead>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </thead>

                <tbody>


                </tbody>
            </table>



        </div>

    </div>


    <script src="script.js"></script>

</body>

</html>
